<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Floor Plan Viewer - With Coordinates</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            color: #fff;
        }

        .container {
            display: flex;
            height: 100vh;
        }

        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 20px;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            margin-bottom: 15px;
        }

        h1 {
            font-size: 1.4rem;
            font-weight: 600;
            background: linear-gradient(135deg, #00d4ff, #7b2cbf);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .stats {
            display: flex;
            gap: 15px;
        }

        .stat {
            background: rgba(255, 255, 255, 0.05);
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 0.85rem;
        }

        .stat.wall {
            border-left: 3px solid #d4a574;
        }

        .stat.door {
            border-left: 3px solid #228b22;
        }

        .stat.window {
            border-left: 3px solid #87ceeb;
        }

        #canvas-container {
            flex: 1;
            border-radius: 12px;
            overflow: hidden;
            background: #0f0f23;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }

        #three-canvas {
            width: 100%;
            height: 100%;
            display: block;
        }

        .controls-hint {
            text-align: center;
            margin-top: 10px;
            color: rgba(255, 255, 255, 0.5);
            font-size: 0.8rem;
        }

        /* Sidebar Coordinates Panel */
        .sidebar {
            width: 320px;
            background: rgba(0, 0, 0, 0.3);
            border-left: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            flex-direction: column;
        }

        .sidebar-header {
            padding: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .sidebar-header h2 {
            font-size: 1rem;
            font-weight: 600;
            color: #00d4ff;
        }

        .sidebar-header p {
            font-size: 0.75rem;
            color: rgba(255, 255, 255, 0.5);
            margin-top: 5px;
        }

        #coords-list {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
        }

        .coord-item {
            background: rgba(255, 255, 255, 0.03);
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 8px;
            cursor: pointer;
            transition: all 0.2s;
            border-left: 4px solid transparent;
        }

        .coord-item:hover {
            background: rgba(255, 255, 255, 0.08);
            transform: translateX(5px);
        }

        .coord-item.wall {
            border-left-color: #d4a574;
        }

        .coord-item.door {
            border-left-color: #228b22;
        }

        .coord-item.window {
            border-left-color: #87ceeb;
        }

        .coord-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }

        .coord-id {
            font-weight: 700;
            font-size: 1rem;
            color: #fff;
        }

        .coord-type {
            font-size: 0.7rem;
            padding: 2px 8px;
            border-radius: 4px;
            font-weight: 600;
        }

        .coord-item.wall .coord-type {
            background: #d4a574;
            color: #000;
        }

        .coord-item.door .coord-type {
            background: #228b22;
            color: #fff;
        }

        .coord-item.window .coord-type {
            background: #87ceeb;
            color: #000;
        }

        .coord-values {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 4px;
            font-size: 0.75rem;
            color: rgba(255, 255, 255, 0.7);
            font-family: 'Monaco', 'Consolas', monospace;
        }

        .coord-size {
            margin-top: 8px;
            font-size: 0.7rem;
            color: rgba(255, 255, 255, 0.4);
        }

        /* Legend */
        .legend {
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 15px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 0.8rem;
        }

        .legend-color {
            width: 16px;
            height: 16px;
            border-radius: 3px;
        }

        .legend-color.wall {
            background: #d4a574;
        }

        .legend-color.door {
            background: #228b22;
        }

        .legend-color.window {
            background: #87ceeb;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
</head>

<body>
    <div class="container">
        <div class="main-content">
            <header>
                <h1>üè† 3D Floor Plan Viewer</h1>
                <div class="stats">
                    <div class="stat wall">Walls: <strong id="wall-count">0</strong></div>
                    <div class="stat door">Doors: <strong id="door-count">0</strong></div>
                    <div class="stat window">Windows: <strong id="window-count">0</strong></div>
                </div>
            </header>

            <div id="canvas-container">
                <canvas id="three-canvas"></canvas>
            </div>

            <div class="controls-hint">
                üñ±Ô∏è Drag to rotate ‚Ä¢ Scroll to zoom ‚Ä¢ Right-click to pan ‚Ä¢ Hover items in sidebar to highlight
            </div>
        </div>

        <div class="sidebar">
            <div class="sidebar-header">
                <h2>üìç Detected Coordinates</h2>
                <p>Hover to highlight in 3D view</p>
            </div>
            <div id="coords-list">
                <!-- Populated by JavaScript -->
            </div>
            <div class="legend">
                <div class="legend-item">
                    <div class="legend-color wall"></div>
                    <span>Wall</span>
                </div>
                <div class="legend-item">
                    <div class="legend-color door"></div>
                    <span>Door</span>
                </div>
                <div class="legend-item">
                    <div class="legend-color window"></div>
                    <span>Window</span>
                </div>
            </div>
        </div>
    </div>

    <script src="viewer.js"></script>
</body>

</html>
