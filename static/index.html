<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FloorPlanTo3D AI</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Three.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/exporters/GLTFExporter.js"></script>
</head>

<body>
    <div class="app-container">
        <header>
            <div class="logo">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M3 21H21" stroke="white" stroke-width="2" stroke-linecap="round" />
                    <path d="M5 21V7L12 3L19 7V21" stroke="white" stroke-width="2" stroke-linejoin="round" />
                    <path d="M9 10C9 10 10 9 12 9C14 9 15 10 15 10" stroke="white" stroke-width="2"
                        stroke-linecap="round" />
                    <path d="M12 14V21" stroke="white" stroke-width="2" />
                </svg>
                <span>FloorPlanTo3D</span>
            </div>
            <div class="status-indicator">
                <div class="dot"></div>
                <span>System Ready</span>
            </div>
        </header>

        <main>
            <!-- Upload Section -->
            <div class="upload-section" id="upload-zone">
                <div class="upload-content">
                    <div class="icon-large">
                        <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="1.5">
                            <path d="M21 15V19C21 20.1046 20.1046 21 19 21H5C3.89543 21 3 20.1046 3 19V15" />
                            <path d="M17 8L12 3L7 8" />
                            <path d="M12 3V15" />
                        </svg>
                    </div>
                    <h2>Upload Floor Plan</h2>
                    <p>Drag & drop your floor plan image here, or click to browse</p>
                    <input type="file" id="file-input" accept="image/*" hidden>
                    <button class="primary-btn" onclick="document.getElementById('file-input').click()">Select
                        File</button>
                    <div class="supported-formats">Supports PNG, JPG, JPEG</div>
                </div>
            </div>

            <!-- Results Section -->
            <div class="results-section hidden" id="results-section">
                <!-- 2D Analysis -->
                <div class="card small-card">
                    <div class="card-header">
                        <h3>Original Plan</h3>
                    </div>
                    <div class="image-container">
                        <img id="original-image" src="" alt="Original Floor Plan">
                    </div>
                </div>

                <!-- 3D Model -->
                <div class="card large-card">
                    <div class="card-header">
                        <h3>3D Model</h3>
                        <div class="stats" id="analysis-stats"></div>
                    </div>
                    <div class="viewport-container" id="viewport-container">
                        <canvas id="three-canvas"></canvas>
                        <div class="loader-overlay hidden" id="loader">
                            <div class="spinner"></div>
                            <span>Generating 3D Model...</span>
                        </div>
                        <div class="controls-hint">
                            <span>üñ±Ô∏è Drag to rotate ‚Ä¢ Scroll to zoom</span>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <footer>
            <button class="primary-btn hidden" id="download-btn">‚¨á Download 3D Model (.glb)</button>
            <button class="primary-btn hidden" id="download-png-btn">üì∑ Download Screenshot (.png)</button>
            <button class="secondary-btn hidden" id="reset-btn">Analyze New Plan</button>
        </footer>
    </div>
    <script src="/static/script.js"></script>
</body>

</html>
